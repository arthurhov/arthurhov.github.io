        .flip-card-inner {
          position: relative;
          width: 100%;
          height: 100%;
          transition: transform 0.6s;
          transform-style: preserve-3d;
        }
        
        .btn {
          position: relative;
          transition: transform 0.6s;
          transform-style: preserve-3d;
        }
        
        .Btnfront, .Btnback {
          position: absolute;
          width: 100%;
          height: 100%;
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
        
        .Btnback {
          transform: rotateY(180deg);
        }
        .btn.is-flipped {
          transform: rotateY(-180deg);
        }
        .divX {
            width: 100%;
            display:flex;
            justify-content: flex-end;
        }
        #Xbtn{
